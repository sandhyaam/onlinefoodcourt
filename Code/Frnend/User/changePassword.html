<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<html>

<body onload="getUsername()">
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <input type="hidden" name="id" id="id" class="form-control" required>
        </div><br>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2"><label for="">UserName:</label></div>
        <div class="col-md-3"><input type="text" class="form-control" disabled="true" name="email" id="email"
                placeholder="Mobile No"></div>
        <div class="col-md-4"></div>
    </div><br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2"><label for="">Old Password:</label></div>
        <div class="col-md-3"> <input type="password" class="form-control" name="txtoldpwd" id="password"
                placeholder="Old Password"></div>
        <div class="col-md-4"></div>
    </div><br>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2"><label for="">New Password:</label></div>
        <div class="col-md-3"><input type="password" class="form-control" name="txtnewpwd" id="txtnewpwd"
                placeholder="New Password">
        </div>
        <div class="col-md-4"></div>
    </div><br>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3"><button type="button" class="btn btn-info" onclick="changepassword()">Submit</button>
        </div>
        <div class="col-md-4"><button type="button" class="btn btn-info" style="display: none"
                onclick="cancel()">cancel</button></div>
    </div>
</body>

<script>
    const email = sessionStorage.getItem("email");
    const userid = sessionStorage.getItem('id');
    userName = sessionStorage.getItem('userName');
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function getUsername() {
        document.getElementById("email").value = email;
    }

    function changepassword() {
        const id = document.getElementById("id").value;
        const password = document.getElementById("password").value;
        const newPassword = document.getElementById("txtnewpwd").value;
        const getPromise = performAjax(
            "PUT",
            `http://localhost:5000/User/chnagepassword/${userid}`,
            JSON.stringify({ password: newPassword, email, userName })
        );
        getPromise
            .then((message) => {
                alert("Password Changed");
            })
            .catch(err => {
                alert(err.message);
            })
    }
    function cancel() {
        event.preventDefault();
        document.getElementById("password").value = "";
        document.getElementById("txtnewpwd").value = "";
        document.getElementById("userName").value = "";
    }
</script>

</html>
