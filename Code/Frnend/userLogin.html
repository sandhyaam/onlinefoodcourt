<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="border: none"><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2 style="background-color:#AEB6BF;padding: 10px;font-family: 'Times New Roman', Times, serif">
                    <center>USER LOGIN</center>
                </h2>
            </div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <label style="margin-top: 8px">User Name</label></div>
            <div class="col-sm-2">
                <input type="text" id="userName" placeholder="enter ur username" class="form-control"></div>
            <div class="col-sm-4"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label style="margin-top: 8px">Password</label></div>
            <div class="col-sm-2">
                <input type="password" id="password" placeholder="enter ur password" class="form-control"></div>
            <div class="col-sm-4"></div>
        </div><br><br>
        <center><button type="button" onclick="Userlogin()" class="btn btn-primary" data-dismiss="modal">submit</button><br><br><br>
        </center>
        <div>
                <div class="col-sm-6"></div>
                <div class="col-sm-6"><a class="nav-link"href="http://localhost:3000/userforgetpassword" >
                        Forgot Password..?</a></div>
            </div><br>
        <div>
                <div class="col-sm-6"></div>
                <div class="col-sm-6"><a class="nav-link" href="http://localhost:3000/userRegistration" >New
                        Registration Here..?</a></div>
       
        </div>
    </div>
</body>
<script>
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function Userlogin() {
        const userName = document.getElementById("userName").value;
        const password = document.getElementById("password").value;
        const getLoginPromise = performAjax(
            "GET",
            `http://localhost:5000/User/userLogin?userName=${userName}&password=${password}`
        );
        getLoginPromise
            .then((loginPromise) => {
                if (loginPromise == "" || loginPromise == null) {
                    alert('Login Faild');
                }
                else {
                    const data = JSON.parse(loginPromise);
                    const users = [data].map(record => {
                        return record;
                    });
                    users.map(login => {
                        sessionStorage.setItem("id", login._id);
                        sessionStorage.setItem("email", login.email);
                        sessionStorage.setItem("userName", login.userName);
                        sessionStorage.setItem("password", login.password);
                        window.top.location.href = "userPage";
                    });
                }
            })
            .catch(err => {
                alert(err.message);
            })
    }
</script>

</html>
